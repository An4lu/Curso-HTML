<!--
     Anatomia das tags

     - Abertura de tag
     - Fechamento de tag
     - Conteúdo
     - Elementos
-->

<h1> <!-- (Abertura da tag) -->
     O título <!-- (Conteúdo) -->
</h1> <!-- (Fechamento da tag) -->
<!-- ⤤ Tudo acima constitui um Elemento  -->
