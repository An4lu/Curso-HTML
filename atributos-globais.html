<!-- 
     Atributos Globais mais utilizados

     - class (para aplicar estilo no css e para acesso do javascript)
     - contenteditable (conteúdo pode ser editavel no site)
     - data-* (outro atributo para mais tarde fazer logica com o javascript)
     - hidden (esconde uma tag)
     - id (identificação, deve ser unica)
     - style (aplicar estilização dentro do html)
     - tabindex (segue a ordem declarada quando é pressionada com o tab para navegar no site)
     - title (definir um titulo)

-->

<div class="carrinho" contenteditable="true" id="cart1" tabindex="2"
     title="Não muda visualização, apenas se o mouse descansar em cima">
     <!-- Elementos aqui dentro -->
     conteúdo
</div>

<div class="carrinho" data-id="" id="cart2" style="color: red" tabindex="3">
     <!-- Elementos aqui dentro -->
     conteúdo
</div>

<div class="carrinho" hidden tabindex="1">
     <!-- Elementos aqui dentro -->
     conteúdo
</div>

<!-- mais informações em https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes -->
