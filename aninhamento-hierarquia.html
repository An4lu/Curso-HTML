<!-- Aninhamento de tags (uma tag dentro da outra)

     - Fluxo (Cada tag é lida em ordem de aparição)
     - Hierarquia (no exemplo abaixo, "em" é filha da tag "p")
     - Posicionamento dos elementos

-->

<!-- <p> ou <br> - quebra de linha -->

<p>
     Vou <em>escrever</em> <!--(em -> italico)--> um parágrafo
</p>

<p> Esse é um novo parágrafo </p>
